<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Route</title>
  </head>
  <body>
    <h1>Welcome to the Dynamic Route Page</h1>
    <div>
      {% for guitar in guitars %}
      <a href="{% url 'detail-view' guitar.id %}">{{guitar.brand}}</a>
      {% endfor %}
    </div>
  </body>
</html>
